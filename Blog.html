<!DOCTYPE html>

        body {
            background: linear-gradient(to right, #2186f1, #07519b 100%);
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
            margin: 0px;
            padding: 0px;
        }

        #container {
            width: 60%;
            background-color: white;
            border-width: 1px;
            border-left: solid #c7d1e5;
            border-right: solid #c7d1e5;
            margin-left: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .row {
            display: flex;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%; /* Adjust width for each column */
            max-width: 560px; /* Fixed width for each column on larger screens */
            margin-top: 60px;
            padding: 0 10px; /* Add some padding for better spacing */
            box-sizing: border-box; /* Ensures padding doesn’t affect width */
        }

        .full-width {
            width: 90%; /* Full width for the second row */
            max-width: 1120px; /* Double the max-width of a single column */
        }

        .column div {
            width: 90%; /* Makes sure all child divs fill the column */
            box-sizing: border-box; /* Ensures padding doesn’t affect width */
        }

        #header {
            margin: 100px;
            margin-left: 20%;
            width: 60%;
            background-color: #0000ff;
            border: solid #0000aa;
            border-width: 3px;
            color: white;
            padding: 0px;
            height: 50px;
            font-size: 32px;
            font-weight: bold;
            text-align: left;
            position: relative;
            text-indent: 10px;
            z-index: 4;
            line-height: 50px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #navbar, #navbar2, #navbar3 {
            background: linear-gradient(to right, #6699ce, #bcdeff 100%);
            text-align: center;
            font-size: 32px;
            position: absolute;
            margin-top: -45px;
            left: 50%;
            width: 7%;
            border: solid #4581c0;;
            border-radius: 10px;
            border-width: 2px;
            z-index: 2;
            color: #ffffff;
            line-height: 50px;
        }

        #navbar2 {
            left: 57.5%;
        }

        #navbar3 {
            left: 65%;
        }

        #navbar a, #navbar2 a, #navbar3 a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            display: inline-block;
            transition: transform .1s ease-out, opacity .1s ease-out;
        }

        #navbar a:hover, #navbar2 a:hover, #navbar3 a:hover {
            text-decoration: underline;
        }

        

        

        #motn {
            margin-top: -100px;
            margin-left: 20%;
            width: 60%;

            position: relative;
            z-index: 1;
            color: #0000ff;
            line-height: 0px;
            height: 25px;
            border: solid #c7d1e5;
            border-width: 3px;
        }

        #blogheader {
            width: 100%;
            text-indent: 15px;
            max-width: 800px;
            background-image: linear-gradient(to right, #6699ce, #bcdeff 100%);
            box-shadow: #6699cc 0px 0px 0px 2px;
            text-align: left;
            font-size: 24px;
        }

        #blog {
            width: 100%;
            text-indent: 15px;
            max-width: 800px;
            background: rgba(208, 208, 255, 0.8);
            padding: 2px;
            margin-top: 2px;
            box-shadow: #6699cc 0px 0px 0px 2px;
            text-align: left;
            font-size: 16px;
            height: 652px;
        }

        #footer {
            width: 60%;
            margin-left: 20%;
            text-align: center;
            font-size: 12px;
            color: black;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: white;
            border-left: solid #c7d1e5;
            border-right: solid #c7d1e5;
            border-width: 3px;
            position: relative;
        }

        @media (max-width: 600px) {

                height: 36px;
                padding-left: 10px;
            }

            #header2 {
                font-size: 24px;
                height: 36px;
                width: 150px;
                padding: 5px;
            }

            #navbar {
                font-size: 16px;
                margin-left: 0;
                margin-top: 0;
                line-height: 40px;
            }

            #motn {
                font-size: 16px;
                margin-top: 60px;
            }

            #footer {

                padding: 10px;
