<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nickel-Dhingy</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <!-- Include the marked.js library for parsing Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="snow-container"></div>

  <!-- Title as Home button -->
  <div id="title" onclick="navigate('index')">
    <a href="/">Nickel-Dhingy</a>
  </div>

  <div id="header">
    <div id="navbar">
      <a onclick="navigate('blog')">Blog</a>
      <a onclick="navigate('about')">About</a>
    </div>
  </div>

  <div id="motn"><p></p></div>
  <script src="{{ '/MotN.js' | relative_url }}"></script>

  <div id="content-container">
    <!-- Content will be dynamically loaded here -->
  </div>

  <div id="footer">
    Hi, you probably found me by accident. Did you know I don't actually know how to program and this was all done by my cat?
  </div>

  <script>
    // Snow effect
    const container = document.getElementById('snow-container');
    for (let i = 0; i < 100; i++) {
      const flake = document.createElement('div');
      flake.classList.add('snowflake');
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = (5 + Math.random() * 5) + 's';
      flake.style.animationDelay = Math.random() * 5 + 's';
      container.appendChild(flake);
    }

    // Function to fetch and display markdown content
    function loadMarkdown(page) {
      fetch(`${page}.md`)
        .then(response => response.text())
        .then(markdown => {
          // Convert markdown to HTML
          const htmlContent = marked(markdown);
          document.getElementById('content-container').innerHTML = htmlContent;
        })
        .catch(error => {
          document.getElementById('content-container').innerHTML = `<p>Sorry, we couldn't load the ${page} page.</p>`;
        });
    }

    // Function to handle page navigation
    function navigate(page) {
      loadMarkdown(page);
    }

    // Default to home page (index.md)
    navigate('index');
  </script>
</body>
</html>
