<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>

    <div id="title"><a href="/">Nickel-Dhingy</a></div>

    
    <div id="header">
        
        <div id="navbar">
            <a href="/blog/">Blog</a>
        </div>
        <div id="navbar">
            <a href="/about/">About</a>
        </div>
    </div>

    <div id="motn"> <p></p> </div>
    <script src="{{ '/MotN.js' | relative_url }}"></script>

    {{ content }}

    <div id="footer">
        Hi, you probably found me by accident. Did you know I don't actually know how to program and this was all done by my cat?
    </div>

</body>

<script>
        // Fetch the JSON data from the file
        fetch('assets/blogs/test.json')
            .then(response => response.json())  // Parse the JSON data
            .then(posts => {
                const blogContainer = document.getElementById("blog");  // Get the container for blog posts
                
                // Loop through each post and add it to the HTML
                posts.forEach(post => {
                    const postElement = document.createElement("div");  // Create a new div for each post
                    postElement.classList.add("post");  // Add a class for styling

                    // Add the title and content of the blog post
                    postElement.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;

                    // Append the post to the container
                    blogContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading the JSON file:', error));  // Handle any errors
    </script>


    
</html>
