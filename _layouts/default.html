<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nickel-Dhingy</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
    }
    #snow-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }
    .snowflake {
      position: absolute;
      top: 0px;
      width: 5px; height: 5px;
      background: whitesmoke;
      border-radius: 30%;
      opacity: 1;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0%   { transform: translateY(0); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.3; }
    }
    #header, #footer, #title, #navbar {
      padding: 10px;
    }
    #navbar a {
      margin-right: 15px;
      cursor: pointer;
    }
    #content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="snow-container"></div>

  <div id="title">
    <a href="#" onclick="loadMarkdown('index.md'); return false;">Nickel-Dhingy</a>
  </div>

  <div id="header">
    <div id="navbar">
      <a href="#" onclick="loadMarkdown('blog.md'); return false;">Blog</a>
      <a href="#" onclick="loadMarkdown('about.md'); return false;">About</a>
    </div>
  </div>

  <div id="motn"><p></p></div>
  <script src="/MotN.js"></script>

  <div id="content">Loading...</div>

  <div id="footer">
    Hi, you probably found me by accident. Did you know I don't actually know how to program and this was all done by my cat?
  </div>

  <script>
    // Snowfall effect
    const snowContainer = document.getElementById('snow-container');
    for (let i = 0; i < 100; i++) {
      const flake = document.createElement('div');
      flake.classList.add('snowflake');
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = (5 + Math.random() * 5) + 's';
      flake.style.animationDelay = Math.random() * 5 + 's';
      snowContainer.appendChild(flake);
    }

    // Load markdown files dynamically
    function loadMarkdown(file) {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error('File not found: ' + file);
          return res.text();
        })
        .then(md => {
          document.getElementById('content').innerHTML = marked.parse(md);
          window.scrollTo(0, 0);
        })
        .catch(err => {
          document.getElementById('content').innerHTML = `<p>Error loading file: ${file}</p>`;
          console.error(err);
        });
    }

    // Load index.md by default
    loadMarkdown('index.md');
  </script>

</body>
</html>
