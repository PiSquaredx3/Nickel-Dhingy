    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
            margin: 0px;
            padding: 0px;
        }

        #container {
            width: 100%;
            background-color: #ffffff;
            padding-right: 0px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap; /* Allows wrapping of columns on smaller screens */
            gap: 80px;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 560px; /* Fixed width for each column on larger screens */
            margin-top: 50px;
            padding: 0 10px; /* Add some padding for better spacing */
            box-sizing: border-box; /* Ensures padding doesn’t affect width */
        }

        .column div {
            width: 100%; /* Makes sure all child divs fill the column */
            box-sizing: border-box; /* Ensures padding doesn’t affect width */
        }

        #header {
            background-color: #0f6bc0;
            color: white;
            padding: 0px;
            height: 50px;
            font-size: 32px;
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
            position: relative;
            z-index: 4;
            line-height: 50px;
            border-bottom: black 2px solid;
        }

        

        #navbar {
            height: 45px;
            margin-left: 240px;
            margin-top: -43px;
            text-align: left;
            font-size: 20px;
            position: relative;
            z-index: 4;
            color: #ffffff;
            line-height: 50px;
        }

        #navbar a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            display: inline-block;
            transition: transform .1s ease-out, opacity .1s ease-out;
        }

        #navbar:hover a {
            opacity: 0.7;
        }

        #navbar a:hover {
            transform: scale(1.3);
            color: yellow;
            opacity: 1;
        }

        #motn {
            font-family: "Comic Sans MS", "Comic Sans";
            background-color: #c7d1e5;
            margin-top:-20px;
            padding-left: 2px;
            text-align: left;
            font-size: 15px;
            position: relative;
            z-index: 1;
            color: #0000ff;
            height: 30px;
            line-height: 30px;
        }

        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            text-align: left;
            font-size: 12px;
            margin-top: 20px;
            background: linear-gradient(to top, #0f6bc0, #ffffff 110%);
        }

        @media (max-width: 600px) {
            #header {
                font-size: 24px;
                height: 36px;
                padding-left: 10px;
            }

            #header2 {
                font-size: 24px;
                height: 36px;
                width: 150px;
                padding: 5px;
            }

            #navbar {
                font-size: 16px;
                margin-left: 0;
                margin-top: 0;
                line-height: 40px;
            }

            #motn {
                font-size: 16px;
                margin-left: 0;
                padding-left: 10px;
            }

            #newstitle, #sutitle, #thingofthenowheader {
                font-size: 24px;
            }

            #newscontent, #sucontent, #thingofthenow {
                font-size: 14px;
            }

            iframe {
                height: 200px;
            }
        }

        media (min-width: 768px) {
            .column {
                width: 30%; /* Adjust width for larger screens */
            }
        }

        @media (min-width: 1024px) {
            .column {
                width: 25%; /* Adjust width for larger screens */
            }
        }
    </style>
</head>
