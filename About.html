<!DOCTYPE html>
<html>
<head>
    <title>Nickel-Dhingy</title>

    <style>
        body {
            background: repeating-linear-gradient(50deg, #121212 2px, #696969 4px, #c2c2c2 6px);
            font-family: Arial, Helvetica, sans-serif;
            color: #000000;
            margin: 0px;
            padding: 0px;
        }

        #container {
            width: 60%;
            background-color: white;
            border-width: 1px;
            border-left: solid #c7d1e5;
            border-right: solid #c7d1e5;
            margin-left: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%; 
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
            border-bottom: solid #c7d1e5;
        }

        .row {
            display: flex;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%; /* Adjust width for each column */
            max-width: 560px; /* Fixed width for each column on larger screens */
            margin-top: 60px;
            padding: 0 10px; /* Add some padding for better spacing */
            box-sizing: border-box; 
        }

        .full-width {
            width: 90%; /* Full width for the second row */
            max-width: 1120px; /* Double the max-width of a single column */
            
        }

        .column div {
            width: 90%; /* Makes sure all child divs fill the column */
            box-sizing: border-box; /* Ensures padding doesnâ€™t affect width */
            
        }

        #header {
            margin: 100px;
            margin-left: 20%;
            width: 60%;
            background: linear-gradient(#1951a5, #134186 100%);
            border: solid #0b3c85;
            border-width: 3px;
            color: white;
            padding: 0px;
            height: 50px;
            font-size: 32px;
            font-weight: bold;
            text-align: left;
            position: relative;
            text-indent: 10px;
            z-index: 1;
            line-height: 50px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;  
            
        }

        #navbar, #navbar2, #navbar3 {
            background: linear-gradient(to bottom, #1951a5, #134186 100%);
            text-align: center;
            font-size: 32px;
            position: absolute;
            margin-top: -45px;
            left: 50%;
            width: 7%;
            border: solid #0b3c85;
            border-radius: 10px;
            border-width: 2px;
            z-index: 0;
            color: #ffffff;
            line-height: 50px;  
            min-width: 100px;
        }

        #navbar2 {
            left: 57.5%;
        }

        #navbar3 {
            left: 65%;
        }

        #navbar a, #navbar2 a, #navbar3 a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            display: inline-block;
            transition: transform .1s ease-out, opacity .1s ease-out;
            
        }

        #navbar a:hover, #navbar2 a:hover, #navbar3 a:hover {
            transform: scale(1.2) translateY(-4px);
        }

        

        

        #motn {
            margin-top: -100px;
            margin-left: 20%;
            width: 60%;
            font-family: "Comic Sans MS", "Comic Sans";
            background-color: #c7d1e5;
            text-align: center;
            font-size: 15px;
            position: relative;
            z-index:5;
            color: #0000ff;
            line-height: 0px;
            height: 25px;
            border: solid #c7d1e5;
            border-width: 3px;
            
        }


        #footer {
            width: 60%;
            margin-left: 20%;
            text-align: center;
            font-size: 12px;
            color: black;
            padding: 20px;
            
            
            border-width: 3px;
            position: relative;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px
        }

        @media (max-width: 600px) {
            #header {
                font-size: 24px;
                height: 36px;
                padding-left: 10px;
            }

            #header2 {
                font-size: 24px;
                height: 36px;
                width: 150px;
                padding: 5px;
            }

            #navbar {
                font-size: 16px;
                margin-left: 0;
                margin-top: 0;
                line-height: 40px;
            }

            #motn {
                font-size: 16px;
                margin-top: 60px;
            }

            #footer {
                font-size: 10px;
                padding: 10px;
            }
        }
    </style>
